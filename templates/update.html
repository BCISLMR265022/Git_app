<!DOCTYPE html>
<html>
<head>
    <title>Update Issue</title>
</head>
<body>
    <h1>Update Issue</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ issue.title }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description">{{ issue.description }}</textarea><br>

        <label for="status">Status:</label>
        <select name="status">
            <option value="Open" {% if issue.status == "Open" %}selected{% endif %}>Open</option>
            <option value="Closed" {% if issue.status == "Closed" %}selected{% endif %}>Closed</option>
        </select><br>

        <button type="submit">Update Issue</button>
    </form>
</body>
</html>
